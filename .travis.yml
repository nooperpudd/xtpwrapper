language: python

matrix:
  include:

    - os: linux
      python: 3.6
      sudo: required

    - os: linux
      python: 3.7
      sudo: required
      dist: xenial

    - os: osx
      python: 3.6
      language: generic

    - os: osx
      python: 3.7
      language: generic

